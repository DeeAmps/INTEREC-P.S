<!DOCTYPE html>
<html>

<head>
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png' )}}">
    <title>faceit :: Login</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <style type="text/css">
        #banner {
            height: 40%;
            width: 105%;
            background-color: black;

        }

        #banner_tag {
            padding: 10px;
            position: relative;
            color: white;
            margin-left: 35%;
        }

        #input {
            position: relative;
            margin-top: 5%;
            width: 100%;
            height: 70%;
        }

        #form_input {
            position: relative;
            margin-left: 1%;
            padding-left: 2%;
            width: 40%;
            height: 100%;
            padding-top: 5%;
            padding-bottom: 6.5%;
            padding-right: 5%;
            border: 2px solid black;
        }

        #camera_input {
            position: relative;
            margin: 0%;
            float: right;
            padding: 0%;
            width: 50%;
            height: 90%;
            margin-right: 1%;
        }

        #myVideo {
            position: relative;
            width: 100%;
            height: 40%;
            border: 2px solid black;
            padding: 2%;
            margin-right: 1%;
        }
    </style>
</head>
<style>
    /* mirror the image */

    video,
    canvas {
        transform: scale(-1, 1);
        /*For Firefox (& IE) */
        -webkit-transform: scale(-1, 1);
        /*for Chrome & Opera (& Safari) */
    }
</style>

</style>

<body>
    <div id="banner" class="row fullscreen">
        <h2 id="banner_tag">Welcome to the Future </h2>
    </div>
    
    <div id="input">
        <div id="camera_input">
            <video id="myVideo" autoplay></video>
        </div>
        <div id="form_input">
            <form id="login-detail">
                <div class="form-group" action="#">
                    <label for="email_address">Email address </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div> 
                <!-- <input type="submit" class="btn btn-primary" id="submit" onclick="sendFormdata();" value="submit"> -->
                
            </form>
        </div>
    </div>
    <button id="button" style="vertical-align:middle">
        <span>Face log in</span>
    </button>

    <script>
        let v = document.getElementById("myVideo");
        let b = document.getElementById("button");
        
        //create a canvas to grab an image for upload
        let imageCanvas = document.createElement('canvas');
        let imageCtx = imageCanvas.getContext("2d");

        //Add file blob to a form and post
        function postFile(file) {
            let formdata = new FormData();
            formdata.append("image", file);
            
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:5000/predict', true);
            xhr.onload = function () {
                if (this.status === 200) {
                    var data = JSON.parse(this.responseText);

                    console.log(this.response);
                    if (data['authenticate'] == true) {
                        alert('User authenticated');
                    }
                    else {
                        alert('User not authenticated');
                    }
                }
                else {
                    console.error(xhr);
                }
            };
            xhr.send(formdata);
        }


        //Add form data and post
        function sendFormdata() {
            // get form data
            email = document.getElementById("exampleInputEmail1").value
            pass = document.getElementById("exampleInputPassword1").value
            
            let formdata = new FormData();
            formdata.append("email", email);
            formdata.append("pass", pass);

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:5000/password_auth', true);
            xhr.onload = function () {
                if (this.status === 200) {
                    var data = JSON.parse(this.responseText);
                    console.log(this.response);
                    if (data['authenticate'] == true) {
                        alert('User authenticated');
                        window.location.href = "{{ url_for('dashboard')}}";
                    }
                    else {
                        alert('User not authenticated');
                    }
                    
               }
                else {
                    console.error(xhr);
                }
            };
            xhr.send(formdata);
        }


        //Get the image from the canvas
        function sendImagefromCanvas() {

            //Make sure the canvas is set to the current video size
            imageCanvas.width = v.videoWidth;
            imageCanvas.height = v.videoHeight;

            imageCtx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight);

            //Convert the canvas to blob and post the file
            imageCanvas.toBlob(postFile, 'image/jpeg');
        }

        //Check user using picture
        v.onclick = function () {
            console.log('clicked camera');
            sendImagefromCanvas();
        };
        
        //Check user using password
        b.onclick = function () {
            console.log('clicked button');
            sendFormdata();
        };

        window.onload = function () {

            //Get camera video
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: false })
                .then(stream => {
                    v.srcObject = stream;
                })
                .catch(err => {
                    console.log('navigator.getUserMedia error: ', err)
                });

        };

    </script>
</body>

</html>
